  <!-- Horizontal line through mountain = slab/foundation -->
  <line x1="25" y1="65" x2="75" y2="65" stroke="url(#grad7)" stroke-width="2" stroke-linecap="round"/>
  <!-- HC monogram below -->
  <text x="50" y="108" font-family="'Outfit', 'Arial', sans-serif" font-weight="800" font-size="18" fill="#11AAD4" text-anchor="middle" letter-spacing="3">HC</text>
  <!-- Text right -->
  <text x="112" y="44" font-family="'Outfit', 'Arial', sans-serif" font-weight="800" font-size="28" fill="#FAFAFA" letter-spacing="-0.5">HINTERLAND</text>
  <rect x="112" y="52" width="210" height="2" fill="url(#grad7)" rx="1"/>
  <text x="112" y="76" font-family="'Outfit', 'Arial', sans-serif" font-weight="400" font-size="21" fill="#FAFAFA">Civil Concrete</text>
  <text x="112" y="98" font-family="'Outfit', 'Arial', sans-serif" font-weight="300" font-size="11" fill="#5C6970" letter-spacing="2.5">CAIRNS &amp; HINTERLAND REGION</text>
