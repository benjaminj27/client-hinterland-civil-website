<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 120" width="420" height="120">
  <defs>
    <linearGradient id="grad7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11AAD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Mountain / concrete slab silhouette -->
  <polygon points="15,85 50,25 85,85" fill="none" stroke="url(#grad7)" stroke-width="2.5" stroke-linejoin="round"/>
